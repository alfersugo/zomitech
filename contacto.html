<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!-- Estilos -->

    <link rel="stylesheet" type="text/css" href="css/reset.min.css">

    <!-- <link rel="stylesheet" type="text/css" href="somos.css"> -->

    <link rel="stylesheet" type="text/css" href="css/contacto.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Fuentes typografcas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">

    <!-- Fuentes de terceros -->
    <link
        href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&family=Playball&family=Roboto&display=swap"
        rel="stylesheet">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    <nav class="nav">
        <div class="container_2">
            <div class="logo_y_Texto">
                <img class="logo_Zomitech" src="img/Logo_Zomitech_sin_letras_2.webp" alt="Logo-Zomi.Tech">
                <a href="#">
                    <h1 class="texto_zomitech">Zomi.Tech</h1>
                </a>
            </div>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Quienes somos</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Socios de negocio</a></li>
                    <li><a href="#">Noticias</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
            <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
        </div>
    </nav>

    <section class="contacto">
        <div class="content">

            <h1 class="logo_contacto">Contacta con <span>Nosotros</span></h1>

            <div class="contenedor-contacto animated bounceInUp">
                <div class="contact-form">
                    <h3>Contáctanos </h3>
                    <form action="">
                        <p>
                            <label>Nombre completo</label>
                            <input type="text" name="fullname">
                        </p>
                        <p>
                            <label>Correo electrónico</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Número de teléfono</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label>Asunto</label>
                            <input type="text" name="affair">
                        </p>
                        <p class="block">
                            <label>Mensaje</label>
                            <textarea name="message" rows="2"></textarea>
                        </p>
                        <p class="block">
                            <button>
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    <h4>Mas información</h4>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> Ubicación</li>
                        <li><i class="fas fa-phone"></i> 55 37 53 35 03, 229 14 07 570</li>
                        <li><i class="fas fa-envelope-open-text"></i>  administrador@zomitech.com.mx</li>
                    </ul>
                    <p>Inteligencia en movimiento</p>
                    <p>www.zomitech.com.mx</p>
                </div>
            </div>

        </div>
    </section>
    <!-- Jquery needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <!-- Function used to shrink nav bar removing paddings and adding black background -->
    <script>
        $(window).scroll(function () {
            if ($(document).scrollTop() > 50) {
                $('.nav').addClass('affix');
                console.log("OK");
            } else {
                $('.nav').removeClass('affix');
            }
        });
    </script>

    <!--  <script src="script.js"></script> -->

</body>

</html>
